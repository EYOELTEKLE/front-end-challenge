<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="top-header">
			<p>Now available in Spanish!</p>
	</div>
	<div class="main-header">
		<div class="left-header">
			<div class="logo">grasshopper</div>
			<div class="header-list">
				<ul class="list">
				<li>What is Coding</li>
				<li>Curriculum</li>
				<li>Glossary</li>
				<li>About us</li>
				<li>FAQ</li>
				</ul>
			</div>
		</div>
		<div class="right-header">
			<ul class="list">
				<li>Sign In</li>
			</ul>
			
		</div>
	</div>
	<div class="hero-section">
		<div class="wrapper">
			<h1 class="hero-title">Welcome to Grasshopper,</h1>
			<h1 class="hero-subtitle">the coding app for beginner</h1>
			<h1 class="hero-last-title">Learning to code expands your network</h1>
			<button class="hero-button">Start coding today</button>
		</div>
    <div class="second-herosection">
      <div class="leaf">
        <img src="https://grasshopper.app/assets/static/images/hero/hero__tree-dark.svg" alt="leaf-image">
    	</div>
    	<div class="leaf-2">
       <img src="https://grasshopper.app/assets/static/images/hero/hero__tree-skinny.svg" alt="leaf-2 image 2">
    	</div>
    	<div class="Laptop">
       <img src="	https://grasshopper.app/assets/static/images/hero/hero__macbook.png" alt="laptop image">
    	</div>
    	<div class="flat-leaf">
       <img src="	https://grasshopper.app/assets/static/images/hero/hero__bush-light.svg" alt="flat-leaf image">
    	</div>
    	<div class="flat-leaf2">
      <img src="https://grasshopper.app/assets/static/images/hero/hero__bush-dark.svg" alt="flat-leaf 2 image"> 
    	</div>
    	<div class="mobile-app">
      <img src="	https://grasshopper.app/assets/static/images/hero/hero__pixel.png" alt="mobile-app">
    	</div>
    	<div class="grasshopper">
      <img src="https://grasshopper.app/assets/static/images/hero/hero__grasshopper.svg" alt="grasshopper">
    	</div>
 	</div >


</body>
</html>
